{% extends 'base.html' %}

{% block title %}Login - Student Management System{% endblock %}

{% block public_content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-lg-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0 fw-bold">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Student Login
                </h3>
                <p class="mb-0 mt-2 opacity-75">Access your student portal</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Login to Dashboard
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
